<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Log in | Anansi site admin</title>
		<link rel="stylesheet" href="/static/admin/login.css">
	</head>
	<body>
		<div class="login">
			<div class="bar">
				Anansi administration
			</div>
			@build form {
			@unescape form.errors()
			@for field in form.fields() {
				<div class="box">
					@unescape field.label_tag()
					@unescape field
				</div>
			}
				<div class="subbox">
					<input type="submit" value="Log in">
				</div>
			}
		</div>
	</body>
</html>
