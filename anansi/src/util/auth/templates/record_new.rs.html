@extend base

@block title {
@title
}

@block content {
<div class="lower">
	@link req, BasicAdminSite::index {Home}
</div>
<div class="site">
	<div class="sub">
		@title
	</div>
	<div>
		@build form {
		@{let mut n = 0;}
		@while let Some(field) = form.field(n) {
		@{n += 1;}
		@unescape field.label_tag()
		<div class="namebox">
			@unescape field
			@unescape field.errors()
		</div>
		}
		@unescape form.submit(button)
		}
	</div>
</div>
}
