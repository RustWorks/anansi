@extend "base"

@block title {@title}

@block content {
<div class="site">
	<div class="sub">
		@title
	</div>
	<div>
		<div class="auth">
			Authorization
		</div>
		<div class="box">
			@link req, Self::group_index, class="link" {Groups}
			@link req, Self::group_new, class="add" {Add}
		</div>
		<div class="box">
			@link req, Self::user_index, class="link" {Users}
			@link req, Self::user_new, class="add" {Add}
		</div>
	</div>
</div>
}
