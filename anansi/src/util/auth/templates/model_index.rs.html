@extend base

@block title {@title}

@block content {
<div class="lower">
	@link req, BasicAdminSite::index {Home}
</div>
<div class="site">
	<div class="sub">
		@title
	</div>
	<table>
		<tr>
			<th>@M::PK_NAME</th>
		@for name in field_names {
			<th>@name</th>
		}
		</tr>
		@for model in models {
		<tr>
			<td>@link req, m_edit, model, class="link" {@model.to_url()}</td>
			@for field in model.fields(&req).await {
			<td>@field</td>
			}
		</tr>
		}
	</table>
</div>
}
